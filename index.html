<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="weather">
      <input type="search" class="weather_search" placeholder="Your City" />
      <div class="weather_today">
        <div class="weather_details">
        <h2 class="weather_city">City</h2>
        <p class="weather_day">Day</p>
        <div class="weather_current">
          <p class="weather_indicator weather_indicator--temperature">
            <span class="value">+30</span>&deg;C
          </p>
          <p class="weather_indicator weather_indicator--wind">
            <span class="value">8</span>mph
          </p>
          <p class="weather_indicator weather_indicator--humidity">
            <span class="value">44</span>%
          </p>
        </div>
        <img src="./Assets/Images/sun.png" alt="sun" class="weather_image">
      </div>
      </div>
   
    <div class="weather_forcast">
      <article class="weather_forcast_item">
        <img src="./Assets/Images/sun.png" alt="sun" class="weather_forcast_icon">
        <h3 class="weather_forcast_day">Day</h3>
        <p class="weather_forcast_temp"><span class="value">+30</span>&deg;C</p>
